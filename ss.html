<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .inli {
      width: 100%;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      background: #f5f5f5;
    }

    .slider-container {
      width: 90%;
      max-width: 1200px;
      overflow: hidden;
      position: relative;
    }

    .slider-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      min-width: 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .slide img {
      width: 100%;
      max-height: 80px;
      object-fit: contain;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <div class="container-fluid inli">
    <div class="slider-container">
      <div class="slider-track" id="sliderTrack">
        <!-- Slide 1 -->
        <div class="slide">
          <img src="images/logoone.png" alt="Logo 1">
          <img src="images/logotwo.png" alt="Logo 2">
          <img src="images/logothree.png" alt="Logo 3">
          <img src="images/logofour.png" alt="Logo 4">
        </div>
        <!-- Slide 2 -->
        <div class="slide">
          <img src="images/logofive.png" alt="Logo 5">
          <img src="images/logosix.png" alt="Logo 6">
          <img src="images/logoseven.png" alt="Logo 7">
          <img src="images/logoeight.png" alt="Logo 8">
        </div>
        <!-- Slide 3 -->
        <div class="slide">
          <img src="images/logothree.png" alt="Logo 3">
          <img src="images/logofour.png" alt="Logo 4">
          <img src="images/logosix.png" alt="Logo 6">
          <img src="images/logoseven.png" alt="Logo 7">
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const track = document.getElementById('sliderTrack');
    const totalSlides = document.querySelectorAll('.slide').length;

    function moveSlide() {
      currentIndex++;
      if (currentIndex >= totalSlides) currentIndex = 0;
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(moveSlide, 2000); // Auto-slide every 2 seconds
  </script>

</body>
</html>
